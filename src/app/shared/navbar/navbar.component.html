<menu>
    <li *ngFor="let link of navigationList">
        <ng-container *ngIf="link.children; else childLink">
            <div  dir-showChildren>{{link.title}}</div>
            <ul [ngClass]="{visible : (link.isVisible != undefined && link.isVisible)}">
                <li *ngFor="let child of link.children">
                    <a [routerLink]="link.url+'/'+child.url">{{child.title}}</a>
                </li>
            </ul>
        </ng-container>
        <ng-template #childLink>
            <a [routerLink]="link.url">{{link.title}}</a>
        </ng-template>
    </li>
</menu>

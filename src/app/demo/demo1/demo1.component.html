<h1>Bindings</h1>

<h2>Property Binding</h2>

<h3>One Way</h3>
<p>Uniqument du .ts vers .html</p>
<p>Hello {{ world }}</p>

<h3>Two Way</h3>
<p>Comminucation dans les 2 sens entre le.ts et l' .html</p>
<input [(ngModel)]="world">

<h2>Event Binding</h2>
<p>{{ message }}</p>
<button (click)="salutationInEnglish()">Anglais</button>
<button (click)="salutationInNederlands()">Néerlandais</button>

<h2>Attribute Binding</h2>
<button (click)="salutationInSwedish()" [disabled]="isDisabled">Suédois</button>
